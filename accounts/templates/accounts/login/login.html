{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center mt-32">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Accedi</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label class="text-gray-600" for="id_username">Username</label>
                <input type="text" name="username" id="id_username"
                       class="border rounded-md p-2 focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <div class="flex flex-col">
                <label class="text-gray-600" for="id_password">Password</label>
                <input type="password" name="password" id="id_password"
                       class="border rounded-md p-2 focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                Accedi
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Non hai un account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Registrati</a>
        </p>
    </div>
</div>
{% endblock %}
