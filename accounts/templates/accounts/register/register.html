{% extends "base.html" %}
    
{% block title %}Registrazione{% endblock %}

{% block content %}
{%if err_pres != 0 %}<!--Avviso di errore-->
<div class="flex p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">Errore inserimento credenziali:</span>
        <ul class="mt-1.5 list-disc list-inside">
          {%for i in err%}
          <li>{{i}}</li>
          {%endfor%}
      </ul>
    </div>
  </div>
{%endif%}
<div class="flex justify-center items-center mt-20">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Registrati</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label class="text-gray-600" for="id_username">Username</label>
                <input type="text" name="username" id="id_username"
                       class="border rounded-md p-2 focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <div class="flex flex-col">
                <label class="text-gray-600" for="id_password1">Password</label>
                <input type="password" name="password1" id="id_password1"
                       class="border rounded-md p-2 focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <div class="flex flex-col">
                <label class="text-gray-600" for="id_password2">Conferma Password</label>
                <input type="password" name="password2" id="id_password2"
                       class="border rounded-md p-2 focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                Registrati
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Hai gi√† un account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Accedi</a>
        </p>
    </div>
</div>
{% endblock %}
