{% extends "base.html" %}

{% block title %}Welcome - FloraTech{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-20">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-3xl font-bold text-green-600">Welcome - FloraTech</h1>
        <p class="text-gray-700 mt-4">Login or Register to start.</p>

        <div class="mt-6 space-x-4">
            <a href="{% url 'accounts:login' %}"
               class="bg-green-600 text-white px-4 py-2 rounded-md shadow hover:bg-green-700 transition">
                Login
            </a>
            <a href="{% url 'accounts:register' %}"
               class="px-4 py-2 rounded-md shadow hover:bg-gray-200 transition border border-green-600">
                Register
            </a>
        </div>
    </div>
</div>
{% endblock %}
