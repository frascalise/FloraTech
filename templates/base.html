<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FloraTech{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-800">

    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 flex justify-between items-center shadow-md">
        <a class="text-2xl font-bold text-green-600" href="{% url 'home' %}">FloraTech</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="ml-4 text-red-500 hover:underline">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- Contenuto della pagina -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
